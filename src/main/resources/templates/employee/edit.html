<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style type="text/css">
<!--
label {
    display: inline-block;
    width: 6em;
    line-height: 180%;
}
.error {
    border: solid 1px crimson;
    color: crimson;
    background-color: lavenderblush;
    padding: 0.2em;
}
-->
</style>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-grid.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-reboot.min.css}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>社員編集</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="/employee/save" th:action="@{/employee/save}" th:object="${employee}">
                    
                    <div th:each="e : ${#fields.detailedErrors()}"
                        th:text="${e.message}" th:class="error"></div>
                    
                    <input type="hidden" name="no" th:value="*{no}">
                    <input type="hidden" name="version" th:value="*{version}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" size="6" class="form-control"
                                th:value="*{firstName}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" size="6" class="form-control"
                                th:value="*{lastName}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="sex">Sex</label> <select id="sex" name="sex" class="form-control">
                                <option th:selected="${employee.sex == ''}" />
                                <option th:each="sex : ${T(com.example.samplejpa.entity.Employee$Sex).values()}"
                                    th:value="${sex}" th:selected="${employee.sex == sex}" th:text="${sex}" />
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="birthday">Birthday</label>
                            <input type="date" id="birthday" name="birthday" class="form-control" th:value="*{birthday}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="mailAddress" style="width: 100%">Mail Address</label>
                            <input type="email" id="mailAddress" name="mailAddress" size="20" class="form-control"
                                th:value="*{mailAddress}" placeholder="メールアドレス">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="department.code">Department</label> <select id="department.code"
                                name="department.code" class="form-control">
                                <option th:selected="${employee.department == null || employee.department.code == null}" />
                                <option th:each="department : ${departments}" th:value="${department.code}"
                                    th:selected="${employee.department != null && employee.department.code == department.code}"
                                    th:text="${department.name}" />
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="">
                        <input type="submit" value="save" class="btn btn-primary btn-lg">
                        <input type="button" onclick="location.href='list'" value="back" class="btn btn-outline-secondary btn-lg">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
